<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL.javascript</title>
</head>
<body>
    <h1>javascript</h1>
    <script> 
        var Num1 = parseFloat(window.prompt("Enter the first number: "));
        var Num2 = parseFloat(window.prompt("Enter the second number: "));

        document.write ("Addition", Num1 + Num2);
        document.write ("Subtraction", Num1 - Num2);
        document.write ("Multiplication", Num1 * Num2);
        document.write ("division", Num1 / Num2);
    </script>
</body>
</html>
